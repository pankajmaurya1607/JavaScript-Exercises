<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" step="any" placeholder="Enter Side A">

    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" step="any" placeholder="Enter Side B">

    <label for="sideC">Side C:</label>
    <input type="number" id="sideC" step="any" placeholder="Enter Side C">

    <br><br>
    <button id="calcButton">Calculate Area</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
